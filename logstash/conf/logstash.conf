input { tcp {
		codec => "json"
		data_timeout => 10
		port => 5000
		type => "tcp-input"
	}
}

filter {
  grok { match => { "message" => "%{COMBINEDAPACHELOG}" } }
  date { match => [ "timestamp" , "dd/MMM/yyyy:HH:mm:ss Z" ] }
}

output {
  elasticsearch { hosts => ["11.11.0.4:9200","11.11.0.5:9200","11.11.0.6:9200"] }
  stdout { codec => rubydebug }
}
